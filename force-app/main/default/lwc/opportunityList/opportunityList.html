<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- HEADER -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Opportunity List</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                        âœ•
                    </button>
                </header>

                <!-- BODY -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={opportunities}>
                        <lightning-datatable key-field="Id" data={opportunities} columns={columns} hide-checkbox-column>
                        </lightning-datatable>
                    </template>
                    <template if:true={error}>
                        <p class="slds-text-color_error">Error loading opportunities</p>
                    </template>
                </div>

                <!-- FOOTER -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
