<template>
    <lightning-card title="Accounts With Opportunities">
        <template if:true={isRecordAvailable}>
            <lightning-datatable key-field="Id" data={wiredResult.data} columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>

        <template if:false={isRecordAvailable}>
            <p class="slds-p-around_medium">No records found</p>
        </template>
    </lightning-card>
</template>
