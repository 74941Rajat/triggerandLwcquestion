<template>
    <section class="experience-section" data-id="experience">
        <div class="container">
            <!-- Section Header -->
            <div class="section-header">
                <h2 class="section-title">Professional Experience</h2>
                <p class="section-subtitle">
                    A journey of growth and impact in Salesforce development
                </p>
            </div>

            <!-- Timeline -->
            <div class="timeline">
                <div class="timeline-line"></div>

                <template for:each={experiences} for:item="exp" for:index="index">
                    <div key={exp.title} class={exp.containerClass}>
                        <div class="timeline-dot"></div>
                        <div class={exp.contentClass}>
                            <div class="experience-card">
                                <!-- Header -->
                                <div class={exp.headerClass}>
                                    <span class="experience-type">{exp.type}</span>
                                </div>

                                <h3 class="experience-title">{exp.title}</h3>
                                
                                <div class={exp.metaClass}>
                                    <span class="meta-item">
                                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                                        </svg>
                                        {exp.company}
                                    </span>
                                    <span class="meta-item">
                                        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                            <line x1="16" y1="2" x2="16" y2="6"></line>
                                            <line x1="8" y1="2" x2="8" y2="6"></line>
                                            <line x1="3" y1="10" x2="21" y2="10"></line>
                                        </svg>
                                        {exp.period}
                                    </span>
                                </div>

                                <!-- Highlights -->
                                <ul class={exp.listClass}>
                                    <template for:each={exp.highlights} for:item="highlight">
                                        <li key={highlight} class={exp.listItemClass}>
                                            <span class="highlight-dot"></span>
                                            <span>{highlight}</span>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
</template>
